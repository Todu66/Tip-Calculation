<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Tip calculator app</title>
  <link rel="stylesheet" href="/scss/style.css">
</head>
  <!-- STAR OF WRAPP -->
  <div class="wrapp">

    <!-- ------------WRAPP-FIRST------------- -->
    <main class="main1">
      <div class="wrapp-first">
        <div class="alert">
          <p>Bill</p>
          <p class="alert-zero">Can't be zero</p>
        </div>
  
        <img class="dolar-icon" src="/images/icon-dollar.svg" alt="dollar icon">
  
        <input type="number" name="bill" id="bill" placeholder="0">
      </div>
      <!-- ---------WRAPP SECOND-------- -->
      <p class="select">Select Tip %</p>
      <div class="wrapp-second">
        
        <!-- -------------------- -->
        <button class="same">5%</button>
        <button class="same">10%</button>
        <button class="same">15%</button>
        <button class="same">20%</button>
        <button class="same">30%</button>
        <button class="same">35%</button>
      </div>

      <!-- --------wrapp-third--------- -->
      <div class="wrapp-third">
        <div class="alert">
          <p>Number of People</p>
          <p class="alert-zero">Can't be zero</p>
        </div>

        <img src="/images/icon-person.svg" alt="logo of person">

        <input type="number" name="" id="bill" placeholder="0">
      </div>
    </main>
    <!-- -------------------#end of main1#--------------------------- -->

    <div class="main2">
      <div class="top">
        <div class="top-left">
          <p>Tip Amount</p>
          <p>/ person</p>
        </div>

        <div class="top-right">
          $0.00
        </div>
      </div>

      <div class="down">
        <div class="down-left">
          <p>Total</p>
          <p>/ perosn</p>
        </div>

        <div class="down-right">
          $0.00
        </div>

        
      </div>
      <button id="reset">RESET</button>  
    </div>

  </div>

  <script src="/js/main.js"></script>
</body>
</html>
